<hr>
<button (click)="showForm()">Show Form</button>

<div *ngIf="status">
  <form (ngSubmit)="submitForm(myForm)" #myForm="ngForm" novalidate>
    <p>Title</p>
    <input type="text" name="title" [(ngModel)]="title" #myTitle="ngModel" />
    <div *ngIf="myTitle.errors && (myTitle.dirty || myTitle.touched)">
      <p class="error" [hidden]="!myTitle.errors.minlength">
        Title is required 
      </p>
    </div>
    <p> Content </p>
    <input type="text" name="content" [(ngModel)]="content" #myContent="ngModel" required />
    <div *ngIf="myContent.errors && (myContent.dirty || myContent.touched)">
      <p class="error" [hidden]="!myContent.errors.required">
        Content is required
      </p>
    </div>
    <button type="submit"> Create Entry </button>
  </form>
</div>
